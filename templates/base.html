<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Макропрогнозы</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Запрещаем индексацию страниц -->
  <meta name="robots" content="noindex, nofollow">

  <!-- СНАЧАЛА Bootstrap, ПОТОМ наш CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">

  <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>
</head>
<body class="text-light">
  <div class="container-xxl py-4">
    <header class="d-flex justify-content-between align-items-start mb-3">
      <div>
        <div class="d-flex align-items-center gap-2">
          <span class="header-dot"></span>
          <h1 class="display-5 m-0 header-title">Макропрогнозы</h1>
        </div>
        <div class="text-secondary mt-1">Автообновляемая таблица и график выбранного показателя</div>
      </div>
      <div class="pt-2 position-relative">
        <a href="/export" class="btn-excel">Экспорт в Excel</a>
        <span class="btn-excel-glow"></span>
      </div>
    </header>

    {% block content %}{% endblock %}
  </div>
</body>
</html>
